  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<div class="loader-page" id="loaderPage"></div>
<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div id="topBar"></div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <form id="cargarImg" style="display: none;">
            <input type="hidden" id="tipoimg" value="0">
            <input type="hidden" id="idElementoImg" value="0">
            <input type="file" id="img" name="img" style="display: none;" >
          </form>
          <h1 class="h3 mb-4 text-gray-800">Administrar Categorias</h1>
          <div class="col-12">
            <div class="row">
                <div class="col-sm" >
                  Categorias
                  <button id="bAddCategoria" type="button" class="btn btn-outline-success"><i class="fa fa-plus-circle"></i></button>
                  <br>
                  <div class="col-lg-12" id="fAddCategoria" style="display: none;">
                    <br>
                    <div class="card position-relative">
                      <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold">Agregar Categoria</h6>
                      </div>
                      <div class="card-body">
                        <input type="hidden" id="idCategoriaParaCategoria" value="0">
                        <input class="form-control" type="text" id="nombreCategoria" placeholder="Nombre de la Nueva Categoria" >
                          <br>
                          <button id="bAgregarCategoria" class="btn btn-primary" type="button">Agregar</button>
                      </div>
                    </div>

                  </div>  
                  <br>
                  <ul class="list-group" id="categoria" >
                  </ul>
                </div>
                <div class="col-sm">
                  Subcategoria
                  <button id="bAddSubcategoria" type="button" class="btn btn-outline-success"><i class="fa fa-plus-circle"></i></button>
                  <br>
                  <div class="col-lg-12" id="fAddSubcategoria" style="display: none;">
                  <br>
                    <div class="card position-relative">
                      <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold">Agregar Subcategoria</h6>
                      </div>
                      <div class="card-body">
                        <input type="hidden" id="idCategoriaParaSubcategoria" value="0">
                        <input type="hidden" id="idSubcategoria" value="0">
                        <input id="nombreSubcategoria" class="form-control" type="text" placeholder="Nombre de la Nueva Subcategoria" >
                          <br>
                          <button id="bAgregarSubcategoria" class="btn btn-primary" type="button">Agregar</button>
                      </div>
                    </div>

                  </div>  
                  <br>
                  <ul class="list-group" id="subCategoria">
                  </ul>
                </div>
              </div>
          </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <!-- <span>Copyright &copy; Your Website 2020</span> -->
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>

  <a class="scroll-to-top rounded" href="#page-top">

  </div>
